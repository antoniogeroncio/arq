<div>
    <h2 id="page-heading">
        <span jhiTranslate="arqApplicationApp.following.home.title">Followings</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-following" [routerLink]="['/following/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arqApplicationApp.following.home.createLabel">
            Create new Following
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="followings">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arqApplicationApp.following.follower">Follower</span></th>
            <th><span jhiTranslate="arqApplicationApp.following.following">Following</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let following of followings ;trackBy: trackId">
                <td><a [routerLink]="['/following', following.id, 'view' ]">{{following.id}}</a></td>
                <td>
                    <div *ngIf="following.follower">
                        <a [routerLink]="['../user-social', following.follower?.id, 'view' ]" >{{following.follower?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="following.following">
                        <a [routerLink]="['../user-social', following.following?.id, 'view' ]" >{{following.following?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/following', following.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/following', following.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'following', { outlets: { popup: following.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
