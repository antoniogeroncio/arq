<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-following-heading" jhiTranslate="arqApplicationApp.following.home.createOrEditLabel">Create or edit a Following</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!following.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="following.id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arqApplicationApp.following.follower" for="field_follower">Follower</label>
                    <select class="form-control" id="field_follower" name="follower" [(ngModel)]="following.follower" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userSocialOption.id === following.follower?.id ? following.follower : userSocialOption" *ngFor="let userSocialOption of usersocials; trackBy: trackUserSocialById">{{userSocialOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arqApplicationApp.following.following" for="field_following">Following</label>
                    <select class="form-control" id="field_following" name="following" [(ngModel)]="following.following" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userSocialOption.id === following.following?.id ? following.following : userSocialOption" *ngFor="let userSocialOption of usersocials; trackBy: trackUserSocialById">{{userSocialOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
