<div>
    <h2 id="page-heading">
        <span jhiTranslate="arqApplicationApp.requirements.home.title">Requirements</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-requirements" [routerLink]="['/requirements/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arqApplicationApp.requirements.home.createLabel">
            Create new Requirements
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="requirements">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arqApplicationApp.requirements.description">Description</span></th>
            <th><span jhiTranslate="arqApplicationApp.requirements.type">Type</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let requirements of requirements ;trackBy: trackId">
                <td><a [routerLink]="['/requirements', requirements.id, 'view' ]">{{requirements.id}}</a></td>
                <td>{{requirements.description}}</td>
                <td jhiTranslate="{{'arqApplicationApp.RequirementsType.' + requirements.type}}">{{requirements.type}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/requirements', requirements.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/requirements', requirements.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'requirements', { outlets: { popup: requirements.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
