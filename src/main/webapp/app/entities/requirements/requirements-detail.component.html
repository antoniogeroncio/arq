<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="requirements">
            <h2><span jhiTranslate="arqApplicationApp.requirements.detail.title">Requirements</span> {{requirements.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arqApplicationApp.requirements.description">Description</span></dt>
                <dd>
                    <span>{{requirements.description}}</span>
                </dd>
                <dt><span jhiTranslate="arqApplicationApp.requirements.type">Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'arqApplicationApp.RequirementsType.' + requirements.type}}">{{requirements.type}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/requirements', requirements.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
