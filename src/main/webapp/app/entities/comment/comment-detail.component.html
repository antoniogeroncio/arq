<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span jhiTranslate="arqApplicationApp.comment.detail.title">Comment</span> {{comment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arqApplicationApp.comment.description">Description</span></dt>
                <dd>
                    <span>{{comment.description}}</span>
                </dd>
                <dt><span jhiTranslate="arqApplicationApp.comment.user">User</span></dt>
                <dd>
                    <div *ngIf="comment.user">
                        <a [routerLink]="['/user-social', comment.user?.id, 'view']">{{comment.user?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="arqApplicationApp.comment.projetc">Projetc</span></dt>
                <dd>
                    <div *ngIf="comment.projetc">
                        <a [routerLink]="['/project', comment.projetc?.id, 'view']">{{comment.projetc?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
