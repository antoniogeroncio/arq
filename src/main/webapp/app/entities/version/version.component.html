<div>
    <h2 id="page-heading">
        <span jhiTranslate="arqApplicationApp.version.home.title">Versions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-version" [routerLink]="['/version/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arqApplicationApp.version.home.createLabel">
            Create new Version
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="versions">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arqApplicationApp.version.version">Version</span></th>
            <th><span jhiTranslate="arqApplicationApp.version.code">Code</span></th>
            <th><span jhiTranslate="arqApplicationApp.version.date">Date</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let version of versions ;trackBy: trackId">
                <td><a [routerLink]="['/version', version.id, 'view' ]">{{version.id}}</a></td>
                <td>{{version.version}}</td>
                <td>
                    <a *ngIf="version.code" (click)="openFile(version.codeContentType, version.code)" jhiTranslate="entity.action.open">open</a>
                    <span *ngIf="version.code">{{version.codeContentType}}, {{byteSize(version.code)}}</span>
                </td>
                <td>{{version.date}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/version', version.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/version', version.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'version', { outlets: { popup: version.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
