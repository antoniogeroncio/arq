<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-version-heading" jhiTranslate="arqApplicationApp.version.home.createOrEditLabel">Create or edit a Version</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!version.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="version.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arqApplicationApp.version.version" for="field_version">Version</label>
                    <input type="text" class="form-control" name="version" id="field_version"
                        [(ngModel)]="version.version" required/>
                    <div [hidden]="!(editForm.controls.version?.dirty && editForm.controls.version?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.version?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arqApplicationApp.version.code" for="field_code">Code</label>
                    <div>
                        <div *ngIf="version.code" class="form-text text-danger clearfix">
                            <a class="pull-left" (click)="openFile(version.codeContentType, version.code)" jhiTranslate="entity.action.open">open</a><br>
                            <span class="pull-left">{{version.codeContentType}}, {{byteSize(version.code)}}</span>
                            <button type="button" (click)="version.code=null;version.codeContentType=null;"
                                    class="btn btn-secondary btn-xs pull-right">
                                <fa-icon [icon]="'times'"></fa-icon>
                            </button>
                        </div>
                        <input type="file" id="file_code" (change)="setFileData($event, version, 'code', false)" jhiTranslate="entity.action.addblob"/>
                    </div>
                    <input type="hidden" class="form-control" name="code" id="field_code"
                        [(ngModel)]="version.code" required/>
                    <input type="hidden" class="form-control" name="codeContentType" id="field_codeContentType"
                        [(ngModel)]="version.codeContentType" />
                    <div [hidden]="!(editForm.controls.code?.dirty && editForm.controls.code?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.code?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="arqApplicationApp.version.date" for="field_date">Date</label>
                    <input type="text" class="form-control" name="date" id="field_date"
                        [(ngModel)]="version.date" required/>
                    <div [hidden]="!(editForm.controls.date?.dirty && editForm.controls.date?.invalid)">
                        <small class="form-text text-danger"
                        [hidden]="!editForm.controls.date?.errors?.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
