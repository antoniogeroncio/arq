<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="message">
            <h2><span jhiTranslate="arqApplicationApp.message.detail.title">Message</span> {{message.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arqApplicationApp.message.description">Description</span></dt>
                <dd>
                    <span>{{message.description}}</span>
                </dd>
                <dt><span jhiTranslate="arqApplicationApp.message.sendDate">Send Date</span></dt>
                <dd>
                    <span>{{message.sendDate}}</span>
                </dd>
                <dt><span jhiTranslate="arqApplicationApp.message.sender">Sender</span></dt>
                <dd>
                    <div *ngIf="message.sender">
                        <a [routerLink]="['/user-social', message.sender?.id, 'view']">{{message.sender?.id}}</a>
                    </div>
                </dd>
                <dt><span jhiTranslate="arqApplicationApp.message.recipient">Recipient</span></dt>
                <dd>
                    <div *ngIf="message.recipient">
                        <a [routerLink]="['/user-social', message.recipient?.id, 'view']">{{message.recipient?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/message', message.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
