<div>
    <h2 id="page-heading">
        <span jhiTranslate="arqApplicationApp.catalog.home.title">Catalogs</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-catalog" [routerLink]="['/catalog/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="arqApplicationApp.catalog.home.createLabel">
            Create new Catalog
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="table-responsive" *ngIf="catalogs">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="arqApplicationApp.catalog.rating">Rating</span></th>
            <th><span jhiTranslate="arqApplicationApp.catalog.projetc">Projetc</span></th>
            <th><span jhiTranslate="arqApplicationApp.catalog.user">User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let catalog of catalogs ;trackBy: trackId">
                <td><a [routerLink]="['/catalog', catalog.id, 'view' ]">{{catalog.id}}</a></td>
                <td jhiTranslate="{{'arqApplicationApp.Rating.' + catalog.rating}}">{{catalog.rating}}</td>
                <td>
                    <div *ngIf="catalog.projetc">
                        <a [routerLink]="['../project', catalog.projetc?.id, 'view' ]" >{{catalog.projetc?.id}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="catalog.user">
                        <a [routerLink]="['../user-social', catalog.user?.id, 'view' ]" >{{catalog.user?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['/catalog', catalog.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/catalog', catalog.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'catalog', { outlets: { popup: catalog.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
