<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="style">
            <h2><span jhiTranslate="arqApplicationApp.style.detail.title">Style</span> {{style.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="arqApplicationApp.style.tag">Tag</span></dt>
                <dd>
                    <div *ngIf="style.tag">
                        <a [routerLink]="['/tag', style.tag?.id, 'view']">{{style.tag?.id}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/style', style.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
